<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcccc;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        .buttons {
            margin-top: 20px;
        }
        #no {
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="popup">
        <h2>Will you be my Valentine? ðŸ’–</h2>
        <div class="buttons">
            <button onclick="yesClicked()">Yes</button>
            <button id="no" onclick="noClicked()">No</button>
        </div>
    </div>

    <audio id="bg-music" autoplay loop>
        <source src="https://drive.google.com/uc?export=play&id=1W0-MAl2w46EWJPbgvXG4fgxtg3_xbxfN" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let noClicks = 0;

        function yesClicked() {
            const spotifyLink = "https://open.spotify.com/track/5EVQSWPcTZxOf8OlKKYrqM?si=32dcdd358f7e4832"; // Spotify link
            window.open(spotifyLink, '_blank'); // Open the Spotify link in a new tab
            alert("Yay! ðŸ¥° Can't wait for our special day!");
        }

        function noClicked() {
            noClicks++;
            let button = document.getElementById("no");
            if (noClicks < 3) {
                // Calculate new position ensuring the button stays on screen
                const buttonWidth = button.offsetWidth;
                const buttonHeight = button.offsetHeight;
                const maxWidth = window.innerWidth - buttonWidth - 20; // Add some margin
                const maxHeight = window.innerHeight - buttonHeight - 20; // Add some margin

                button.style.top = Math.random() * maxHeight + "px";
                button.style.left = Math.random() * maxWidth + "px";
            } else {
                button.innerText = "Yes";
                button.setAttribute("onclick", "yesClicked()");
            }
        }
    </script>

</body>
</html>
