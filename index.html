<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcccc;
            overflow: hidden; /* Prevent scrollbars from appearing */
            margin: 0;
            padding: 0;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            z-index: 1; /* Ensure popup is above hearts */
        }
        .buttons {
            margin-top: 20px;
        }
        #no {
            position: absolute;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #ff6666;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        #yes2 {
            display: none; /* Hide second Yes button initially */
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%, 100% 40%, 50% 40%, 0% 40%);
            opacity: 0.8;
            animation: fall linear forwards;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="popup">
        <h2>Will you be my Valentine? ðŸ’–</h2>
        <div class="buttons">
            <button onclick="yesClicked()">Yes</button>
            <button id="no" onclick="noClicked()">No</button>
            <button id="yes2" onclick="yesClicked()">Yes</button> <!-- Second Yes button -->
        </div>
    </div>

    <audio id="bg-music" loop preload="auto">
        <source src="Dannylux - Viaje De Amor [Official Audio Visualizer].mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let noClicks = 0;

        function yesClicked() {
            const spotifyLink = "https://open.spotify.com/track/5EVQSWPcTZxOf8OlKKYrqM?si=32dcdd358f7e4832"; // Spotify link
            window.open(spotifyLink, '_blank'); // Open the Spotify link in a new tab
            alert("Yay! ðŸ¥° TE AMO MI AMOR, CANT WAIT TO SPEND THE REST OF MY LIFE WITH YOU <3 <3 <3 ");
            startHeartRain(); // Start the heart rain effect

            // Play the audio
            const audio = document.getElementById("bg-music");
            audio.play().catch(() => {
                alert("Click anywhere on the page to allow the music to play!");
            });
        }

        function noClicked() {
            noClicks++;
            let button = document.getElementById("no");
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            const maxWidth = window.innerWidth - buttonWidth - 20; // 20px margin
            const maxHeight = window.innerHeight - buttonHeight - 20; // 20px margin

            const randomX = Math.random() * maxWidth; // Random x position
            const randomY = Math.random() * maxHeight; // Random y position

            button.style.left = randomX + "px";
            button.style.top = randomY + "px";

            if (noClicks >= 4) {
                button.innerText = "Yes";
                button.setAttribute("onclick", "yesClicked()");
                document.getElementById("yes2").style.display = "inline-block"; // Show second Yes button
            }
        }

        function startHeartRain() {
            const heartCount = 50; // Increase number of hearts
            for (let i = 0; i < heartCount; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");

            // Set random position
            const randomX = Math.random() * window.innerWidth;
            heart.style.left = randomX + "px";

            // Set random size
            const randomSize = Math.random() * 30 + 20; // Between 20px and 50px
            heart.style.width = randomSize + "px";
            heart.style.height = randomSize + "px";

            // Set random fall duration
            const fallDuration = Math.random() * 2 + 3; // Between 3 and 5 seconds
            heart.style.animationDuration = fallDuration + "s";

            document.body.appendChild(heart);

            // Remove heart after animation ends
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
    </script>

</body>
</html>
