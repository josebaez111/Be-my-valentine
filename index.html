<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcccc;
            overflow: hidden; 
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            z-index: 1; 
        }
        .buttons {
            margin-top: 20px;
        }
        #no {
            position: absolute;
            cursor: pointer;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            opacity: 0.8;
            animation: fall linear forwards;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="popup">
        <h2>Will you be my Valentine? ðŸ’–</h2>
        <div class="buttons">
            <button onclick="yesClicked()">Yes</button>
            <button id="no" onclick="noClicked()">No</button>
            <button id="yes2" style="display: none;" onclick="yesClicked()">Yes</button> 
        </div>
    </div>

    <audio id="bg-music" autoplay loop>
        <source src="https://drive.google.com/uc?export=stream&id=1W0-MAl2w46EWJPbgvXG4fgxtg3_xbxfN" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let noClicks = 0;

        function yesClicked() {
            const spotifyLink = "https://open.spotify.com/track/5EVQSWPcTZxOf8OlKKYrqM?si=32dcdd358f7e4832"; 
            window.open(spotifyLink, '_blank'); 
            alert("Yay! ðŸ¥° TE AMO MI AMOR CANT WAIT TO SPEDN MY LIFE WITH YOU <3 <3 !");
            startHeartRain(); 
        }

        function noClicked() {
            noClicks++;
            let button = document.getElementById("no");
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            const maxWidth = window.innerWidth - buttonWidth - 20; 
            const maxHeight = window.innerHeight - buttonHeight - 20; 

            const randomX = Math.random() * maxWidth; 
            const randomY = Math.random() * maxHeight; 

            button.style.left = randomX + "px";
            button.style.top = randomY + "px";

            if (noClicks >= 4) {
               
                document.getElementById("yes2").style.display = "inline-block";
                button.innerText = "Yes";
                button.setAttribute("onclick", "yesClicked()");
            }
        }

        function startHeartRain() {
            const heartCount = 30;
            for (let i = 0; i < heartCount; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");

            
            const randomX = Math.random() * window.innerWidth;
            heart.style.left = randomX + "px";

           
            const fallDuration = Math.random() * 2 + 3; 
            heart.style.animationDuration = fallDuration + "s";

            document.body.appendChild(heart);

            
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
    </script>

</body>
</html>
